<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-=edge" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksmart - Checkout</title>
    <link rel="stylesheet" href="./checkout.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text" placeholder="John Smith">
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">                        
                    </div>
                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text" placeholder="Street">                        
                    </div>
                    <div class="input-box">
                        <span>City/Town :</span>
                        <input type="text" placeholder="Berlin">                        
                    </div>
                <div class="flex">
                    <div class="input-box">
                        <span>State/Region :</span>
                        <input type="text" placeholder="Northumberland">                        
                    </div>                    
                    <div class="input-box">
                        <span>Zip Code :</span>
                        <input type="number" placeholder="123 456">                        
                    </div>                                                           
                </div>
            </div>
        </div>
            
                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted :</span>
                        <img src="Img/Payment/cards.png" alt="Accepted cards for payment">
                    <div class="input-box">
                        <span>Cardholder Name :</span>
                        <input type="text" placeholder="Mr. John Smith">                        
                    </div>         
                    <div class="input-box">
                        <span>Credit Card Number :</span>
                        <input type="number" placeholder="1111 2222 3333 4444">                        
                    </div>                                   
                    <div class="input-box">
                        <span>Exp. Month :</span>
                        <input type="text" placeholder="August">                        
                    </div>
                <div class="flex">
                    <div class="input-box">
                        <span>Exp. Year :</span>
                        <input type="text" placeholder="2025">                        
                    </div>                    
                    <div class="input-box">
                        <span>CVV :</span>
                        <input type="number" placeholder="123">                        
                    </div>                                                           
                </div>
            </div>
        </div>
    </div>

        <button type="submit" class="btn">Submit</button>   

        </form>
    </div>
</div>
</body>
</html>
